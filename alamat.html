<!DOCTYPE html>
<html>
<head>
	<title>Simpan Lokasi - SAMDUT</title>
	<style>
		/* Bagian CSS */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			background-color: #f5f5f5;
		}
		header {
			background-color: #ef534f;
			color: #fff;
			padding: 20px;
		}
		header h1 {
			margin: 0;
			font-size: 28px;
			font-weight: normal;
		}
		main {
			padding: 20px;
		}
		form label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		form input[type="text"], form textarea {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
		}
		form input[type="submit"] {
			background-color: #ef534f;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		/* Akhir bagian CSS */
	</style>
</head>
<body>
	<header>
		<h1>Simpan Lokasi</h1>
	</header>
	<main>
		<form>
			<label for="location-name">Nama Lokasi</label>
			<input type="text" id="location-name" name="location-name" required>
			<label for="location-address">Alamat</label>
			<input type="text" id="location-address" name="location-address" required>
			<label for="location-note">Catatan</label>
			<textarea id="location-note" name="location-note"></textarea>
			<input type="submit" value="Simpan">
		</form>
</body>
</html>
