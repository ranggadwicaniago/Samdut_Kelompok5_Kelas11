<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jumlah Poin Tersedia</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #22c34f; /* Warna latar belakang hijau */
    }

    .container {
      padding: 20px;
      background-color: #ffffff; /* Warna latar belakang blok */
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jumlah Poin Tersedia</h1>
    <p>Jumlah poin Anda: <span id="jumlah-poin"></span></p>
  </div>

  <script>
    // Mengganti "100" dengan jumlah poin yang sesuai dari sumber data Anda
    const jumlahPoin = 100;

    // Menampilkan jumlah poin pada elemen dengan id "jumlah-poin"
    document.getElementById("jumlah-poin").textContent = jumlahPoin;
  </script>
</body>
</html>
